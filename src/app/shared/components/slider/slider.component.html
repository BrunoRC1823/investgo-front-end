<p-carousel [value]="sliders" [numVisible]="1" [numScroll]="1" [circular]="true" >
    <ng-template let-image pTemplate="item">
        <div class="m-2 text-center py-5 px-3">
            <div class="mb-3">
                <img [src]="image.url" [alt]="image.urlAlt" class="w-6" />
            </div>
            <div>
                <p class="text-xl text-white">{{image.text}}</p>
            </div>
        </div>
    </ng-template>
</p-carousel>
